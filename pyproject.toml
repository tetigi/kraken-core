[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kraken-core"
version = "0.3.6"
description = ""
authors = ["Niklas Rosenstein <rosensteinniklas@gmail.com>"]
license = "MIT"
readme = "readme.md"
packages = [
    { include = "kraken/api", from = "src" },
    { include = "kraken/core", from = "src" },
]
classifiers = []
keywords = []

[tool.poetry.urls]
# "Bug Tracker" = ""
# Documentation = ""
# Homepage = ""
# Repository = ""

[tool.poetry.dependencies]
python = "^3.7"
networkx = "^2.6.0"
pytest = { version = ">=6.0.0", optional = true }
setuptools = ">=33.1.0"
typeapi = "^0.2.1"
termcolor = "^1.1.0"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
isort = "*"
mypy = "*"
pytest = "*"
types-setuptools = "^57.4.18"
types-termcolor = "^1.1.5"

[tool.poetry.extras]
testing = ["pytest"]

[tool.poetry.plugins."kraken.core.loader"]
python_script = "kraken.core.loader.python_script:PythonScriptProjectLoader"

[tool.poetry.plugins."pytest11"]
kraken-testing = "kraken.core.testing"

[tool.slap]
typed = true

[tool.slap.test]
check = "slap check"
mypy = "dmypy run src/"
pytest = "pytest src/tests/ -vv"
black = "black --check src/"
isort = "isort --check-only src/"
flake8 = "flake8 src/"

[tool.slap.run]
fmt = "black src/ && isort src/"

[tool.mypy]
python_version = "3.7"
explicit_package_bases = true
mypy_path = ["src"]
namespace_packages = true
pretty = true
show_error_codes = true
show_error_context = true
strict = true
warn_no_return = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true

[tool.isort]
profile = "black"
line_length = 120
combine_as_imports = true

[tool.black]
line-length = 120
